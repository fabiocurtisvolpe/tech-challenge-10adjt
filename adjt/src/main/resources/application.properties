spring.application.name=adjt

server.port=8080

app.version=@project.version@

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

# ===================================================================
# DATA SOURCE (PostgreSQL)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:myrestaurante}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# FLYWAY
# ===================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true

# ===================================================================
# SpringDoc OpenAPI
# ===================================================================
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-null-for-primitives=true
spring.jackson.deserialization.fail-on-missing-creator-properties=false

# ===================================================================
# Envers
# ===================================================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_aud
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.org.hibernate.envers.store_data_at_update=true
spring.jpa.properties.org.hibernate.envers.global_with_modified_flag=false
spring.jpa.properties.org.hibernate.envers.revision_field_name=rev
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=revtype